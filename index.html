<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Link to stylesheet reset to clear styles from al browsers -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Link to stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
     <!-- Link to JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Lets play a game!</h1>
            <div class="col-md-6">
                <p>Wins: <span id="wins"></span></p>
                <p>Losses: <span id="loss"></span></p>
            </div>
            <div class="col-md-6"> 
                <p>Each character represents a value between 1-12. Klick them to add their value to your score,
                    make it match the given number! if you go above you loose! </p>
                <p>Given number! <span id="chosenNumber"></span></p>
                <p>Score: <span id="score"></span></p>
               
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 crystal" id="crystal1"> 
                <img src="assets/images/Neo.jpg" alt="neo" class="img-thumbnail">
            </div>
            <div class="col-md-3 crystal" id="crystal2">
                <img src="assets/images/trinity.jpg" alt="Trinity" class="img-thumbnail">
            </div>
            <div class="col-md-3 crystal" id="crystal3">
                <img src="assets/images/Morpheus.jpg" alt="neo" class="img-thumbnail">
            </div>
            <div class="col-md-3 crystal" id="crystal4">
                <img src="assets/images/agent-smith.png" alt="neo" class="img-thumbnail">
            </div>
        </div>
    </div>


     <!-- Link to javascript -->
     <script src="assets/javascript/game.js"></script>
</body>
</html>
